<!DOCTYPE html>
<html>
<head>
    <title>Trending Product Finder</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2>Find Trending Dropshipping Products</h2>
    <form method="POST">
        <input type="text" name="keyword" class="form-control" placeholder="Enter product keyword..." required>
        <button type="submit" class="btn btn-primary mt-2">Search</button>
    </form>
    {% if products %}
    <h4 class="mt-4">Top Results:</h4>
    <ul class="list-group">
        {% for p in products %}
        <li class="list-group-item">
            <strong>{{ p.product }}</strong> | Score: {{ p.score }}<br>
            Countries: {{ p.countries }}, Days Active: {{ p.duration }}<br>
            Ad Copy: {{ p.ad_copy }}
        </li>
        {% endfor %}
    </ul>
    {% endif %}
</div>
</body>
</html>
